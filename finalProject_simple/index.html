<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cielo Cafe</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a class="navbar-brand" href="#home"><i class="fab fa-cloudsmith"></i> Cielo Cafe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#bean">bean</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cake">cake</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#farm">farm</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="home" class="page">
      <div class="container-fluid">
        <div class="home-panel">
          <i class="fab fa-cloudsmith"></i> Cielo Cafe
        </div>
      </div>
    </div>
    <div id="bean" class="page">
      <div class="container-fluid">
        <div class="four_beans">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="images/kona.jpg" alt="Kona">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/blue_mountain.jpg" alt="Blue Mountain">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/colombian.jpg" alt="Coloomia">
    </div>
    <div class="carousel-item">
          <img class="d-block w-100" src="images/sumatra.png" alt="Sumatra">
        </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
        </div>
      <!-- <img class="four_beans" src="images/coffee_beans.jpg" alt=""> -->
      </div>
    </div>
    <div id="cake" class="page">
      <div class="container-fluid">
        <div class="row four">
          <div class="card col-3">
            <img class="card-img-top img-fluid" src="images/strawberry_puff.jpg">
            <div class="card-body">
              <p class="card-text">Strawberry Puff</p>
            </div>
          </div>
          <div class="card col-3">
            <img class="card-img-top" src="images/creampan.jpg">
            <div class="card-body">
              <p class="card-text">Cream Pan</p>
            </div>
          </div>
          <div class="card col-3">
            <img class="card-img-top" src="images/blueberry_cake.jpg">
            <div class="card-body">
              <p class="card-text">Blueberry Croissant</p>
            </div>
          </div>
          <div class="card col-3">
            <img class="card-img-top" src="images/cherry_filled_cream.jpg">
            <div class="card-body">
              <p class="card-text">Cherry Filled Cream</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div id="farm" class="page">
      <div class="container-fluid">

      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
